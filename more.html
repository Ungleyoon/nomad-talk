<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>More</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar-column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar-column">
        <span id="time"></span>
      </div>
      <div class="status-bar-column">
        <span>75%</span>
        <i class="fa-solid fa-battery-three-quarters fa-xl"></i>
        <i class="fa-solid fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__column">
        <img
          src="https://nomadcoders.co/m.svg
        "
          alt="노마드코더 로고"
        />
        <h1>More</h1>
      </div>
      <div class="header__column">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>

        <i class="fa-solid fa-code fa-xl"></i>
        <a href="settngs.html" class="header__gear-box">
          <i class="fa-solid fa-gear fa-xl"> </i>
          <div class="header__badge"></div>
        </a>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component more-user-component">
        <div class="user-component__column">
          <img
            src="screenshot/팔짱니꼬.jpeg"
            alt="니콜라스 짤"
            class="user-component__photo--lg"
          />
          <div class="user-component__text">
            <h3 class="user-component__title">Nicols</h3>
            <div class="user-component__subtext">
              <span class="user-component__subtitle">+1 787-493-4219</span>
              <i class="fa-solid fa-circle-info"></i>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <a href="https://github.com/nomadcoders" target="_blank"
            ><i class="fa-brands fa-github fa-xl"></i
          ></a>
        </div>
      </div>
      <div class="icon more-icon">
        <ul class="icon-row">
          <li class="icon-row__content">
            <i class="fa-regular fa-calendar fa-xl"></i> <span>Calendar</span>
          </li>
          <li class="icon-row__content">
            <i class="fa-solid fa-suitcase fa-xl"></i> <span>Talk Drive</span>
          </li>
          <li class="icon-row__content">
            <i class="fa-regular fa-face-smile fa-xl"></i>
            <span>Emoticons</span>
          </li>
          <li class="icon-row__content">
            <i class="fa-solid fa-brush fa-xl"></i> <span>Themes</span>
          </li>
          <li class="icon-row__content">
            <i class="fa-brands fa-connectdevelop fa-xl"></i>
            <span>Account</span>
          </li>
          <li class="icon-row__content">
            <i class="fa-regular fa-comments fa-xl"></i> <span>Openchat</span>
          </li>
        </ul>
      </div>

      <div class="suggestions">
        <div class="suggestions__title">
          <h3>Suggestions</h3>
        </div>
        <div class="img-row">
          <a
            target="_blank"
            href="https://nomadcoders.co/carrot-market"
            class="img-row__content"
          >
            <img
              src="screenshot/당근마켓 아이콘.png"
              alt="당근로고"
            />
            <span>캐럿마켓 클론</span>
          </a>
          <a
            target="_blank"
            href="https://nomadcoders.co/instaclone"
            class="img-row__content"
          >
            <img src="screenshot/인스타그램_아이콘.png" />
            <span>인스타그램 클론</span>
          </a>

          <a
            target="_blank"
            href="https://nomadcoders.co/nwitter"
            class="img-row__content"
          >
            <img src="screenshot/로고다운로드-트위터로고-png-1.png" />
            <span>트위터 클론</span>
          </a>

          <a
            target="_blank"
            href="https://nomadcoders.co/airbnb-clone"
            class="img-row__content"
            ><img src="screenshot/pngwing.com.png" />
            <span>에어비엔비 클론</span></a
          >

          <a
            target="_blank"
            href="https://nomadcoders.co/nuber-eats"
            class="img-row__content"
          >
            <img src="screenshot/우버이츠 로고.png" />
            <span>우버이츠 클론</span>
          </a>

          <a
            target="_blank"
            href="https://nomadcoders.co/noom"
            class="img-row__content"
            ><img src="screenshot//zoom-logo-41644.png" />
            <span>줌 클론</span></a
          >
        </div>
      </div>
    </main>

    <nav>
      <ul class="nav">
        <li class="nav__list">
          <a href="friends.html"><i class="fa-regular fa-user fa-xl"></i></a>
        </li>
        <li class="nav__list">
          <a href="chats.html">
            <i class="fa-regular fa-comment fa-xl"></i>
            <div class="badge notification">13</div>
          </a>
        </li>
        <li class="nav__list">
          <a href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-xl"></i
          ></a>
        </li>
        <li class="nav__list">
          <a href="more.html">
            <i class="fa-solid fa-ellipsis fa-xl"></i>
            <div class="notification badge"></div>
          </a>
        </li>
      </ul>
    </nav>
    <script src="javascript.js"></script>
    <script
      src="https://kit.fontawesome.com/a73efb9e25.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
